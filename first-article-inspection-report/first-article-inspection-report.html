<!DOCTYPE html>
<meta charset="UTF-8">
<html>
<link rel=stylesheet type="text/css" href="style.css" >
<script src="first-article-inspection-report.js"></script>

<head>

	<title>First Article Inspection Report</title>

</head>

<body>
	<main>
		<!-- Headers -->
		<h1>First Article Inspection Report</h1>
		<h3>L & W Precision Machining LLC</h3>

		<br>

		<!-- "Reason" checkboxes -->
		<section id="reasons">
			<input class="reasoncheckbox" type=checkbox id="new-part"><label for="new-part">New part</label>
			<input class="reasoncheckbox" type=checkbox id="new-rev"><label for="new-rev">New revision</label>
			<input class="reasoncheckbox" type=checkbox id="new-sup"><label for="new-sup">New supplier</label>
			<input class="reasoncheckbox" type=checkbox id="proc-change"><label for="proc-change">Process change</label>
			<input class="reasoncheckbox" type=checkbox id="cust-req"><label for="cust-req">Customer Request</label>
		</section>

		<br>

		<!-- Info about the part -->
		<section id="partinfo">
			<table class="table-basic" id="partinfo">
				<thead>
					<tr>
						<th>Part #</th>
						<th>Rev.</th>
						<th>Part Description</th>
						<th>PO #</th>
						<th>Job/Serial #</th>
					</tr>
				</thead>
				<tbody>
					<td><label><input class="partnum" ></input></label></td>
					<td><label><input class="partrev" ></input></label></td>
					<td><label><input class="partdesc" ></input></label></td>
					<td><label><input class="partpo" ></input></label></td>
					<td><label><input class="partserial" ></input></label></td>
				</tbody>
			</table>
		</section>

		<br>

		<!-- This is the main table that contains the data -->
		<section id="table_main_section">
			<form>
				<table class="table-basic" id="table_main">
					<thead>
						<tr>
							<th>Item #</th>
							<th>Page #</th>
							<th>Location</th>
							<th>Parameter and Tolerance</th>
							<th>Actual Part</th>
							<th>Inspection Tool</th>
						</tr>
					</thead>
						<!-- The rows in this table body are dynamic and is controlled in javascript -->
					<tbody>
					</tbody>
					<!-- Floating menu that appears when hovering over table rows -->
					<div class="table_menu_float no-print" id="table_menu_float">
						<button type="button" id="rowDelete">Delete row</button>
					</div>

				</table>
				<!-- Menu bar containing buttons for manipulating the main table -->
				<div class="table_menu no-print" id="table_main_menu">
					<button type="button" id="rowAppend">Insert new row</button>
				</div>

			</form>
		</section>
	</main>
</body>

</html>
