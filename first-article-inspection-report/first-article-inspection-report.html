<!DOCTYPE html>
<meta charset="UTF-8">
<link rel=stylesheet type="text/css" href="style.css" >

<script src="../mach-util/mach-util.js"></script>
<script src="../data/mathMap.js"></script>

<script src="first-article-inspection-report.js"></script>


<html>

<head>

	<title>First Article Inspection Report</title>

</head>

<body>
	<main>
		<!-- Headers -->
		<h1>First Article Inspection Report</h1>
		<h3>L & W Precision Machining LLC</h3>

		<br>

		<!-- "Reason" checkboxes -->
		<section id="reasons">
			<input class="reasoncheckbox" type=checkbox id="new-part"><label for="new-part">New part</label>
			<input class="reasoncheckbox" type=checkbox id="new-rev"><label for="new-rev">New revision</label>
			<input class="reasoncheckbox" type=checkbox id="new-sup"><label for="new-sup">New supplier</label>
			<input class="reasoncheckbox" type=checkbox id="proc-change"><label for="proc-change">Process change</label>
			<input class="reasoncheckbox" type=checkbox id="cust-req"><label for="cust-req">Customer Request</label>
		</section>

		<br>

		<!-- Company Name -->
		 <section class="table_company_name_section">
			<table class="table_basic" id="table_company_name_info">
				<thead>
					<tr>
						<th>
							<div class="company_name_container">
								Company Name
							</div>
							<div class="reveal_container">
								Reveal?
								<input class="reasoncheckbox" type="checkbox" id="revealcheckbox"><label for="revealcheckbox"></label>
							</div>

						</th>
					</tr>
				</thead>
				<tbody>
					<!-- The rows in this table body are added in javascript -->
				</tbody>
			</table>
		 </section>

		<!-- Info about the part -->
		<section id="table_part_info_section">
			<table class="table_basic" id="table_part_info">
				<thead>
					<tr>
						<th>Part #</th>
						<th>Rev.</th>
						<th>Part Description</th>
						<th>PO #</th>
						<th>Job/Serial #</th>
					</tr>
				</thead>
				<tbody>
					<!-- The rows in this table body are added in javascript -->
				</tbody>
			</table>
		</section>

		<br>

		<!-- This is the main table that contains the data -->
		<section id="table_main_section">
			<form>

				<table class="table_basic" id="table_main">
					<thead>
						<tr>
							<th>Item #</th>
							<th>Page #</th>
							<th>Location</th>
							<th>Parameter and Tolerance</th>
							<th>Actual Part</th>
							<th>Inspection Tool</th>
						</tr>
					</thead>

					<tbody>
						<!-- The rows in this table body are dynamic and is controlled in javascript -->
					</tbody>

				</table>
				<!-- Menu bar containing buttons for manipulating the main table -->
				<div class="table_menu no-print" id="table_main_menu">
					<div class="table_menu_item">
						<button type="button" id="rowAppend">Insert new rows</button>
						<input type="number" id="rowAppendNum" placeholder="#" value="1" min="1">
					</div>

					<div class="table_menu_item">
						<button type="button" id="rowDelete">Delete row(s)</button>
						<input type="text" id="rowDeleteInput" placeholder="e.g. 1,6-8">
					</div>

					<button type="button" id="exportToJson">Export to JSON</button>

					<button id="importJsonButton">Import JSON File</button>
					<input type="file" id="jsonFileInput" accept=".json" style="display: none">
				</div>

				<br>

				<!-- Comment text box -->
				<section id="commentSection">
					<p>Comments</p>
					<textarea type="text" class="commentBox" id="commentTextBox"></textarea>
				</section>

			</form>
		</section>

	</main>


	<!-- Floating info box -->
	<div class="no-print" id="info_box_float">
		<table class="table_basic" id="info_escaped_text">
			<thead>
				<tr>
					<th>Input</th>
					<th>Symbol</th>
				</tr>
			</thead>
			<tbody>
				<!-- Contents are controlled in javascript -->
			</tbody>
		</table>
	</div>


</body>

</html>
